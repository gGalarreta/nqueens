<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1 {font-family: "Raleway", Arial, sans-serif}
h1 {letter-spacing: 6px}
.w3-row-padding img {margin-bottom: 12px}
</style>
<body>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<header class="w3-panel w3-center w3-opacity" style="padding:128px 16px">
  <h1 class="w3-xlarge">N Queens puzzle</h1>
  <h1>Gustavo Galarreta</h1>
  
  <div class="w3-padding-32">
    <div class="w3-bar w3-border">
      <a href="/nqueens/backtraking/4" class="w3-bar-item w3-button">Four Queens solution</a>
      <a href="nqueens/backtraking/5" class="w3-bar-item w3-button w3-light-grey">Five Queens Solution</a>
      <a href="nqueens/backtraking/8" class="w3-bar-item w3-button">Eight Queens Solution</a>
      <a href="nqueens/backtraking/range_solution/4/8" class="w3-bar-item w3-button w3-hide-small">Custom solution</a>
    </div>
  </div>
</header>

<!-- Photo Grid -->
<div class="w3-row-padding w3-grayscale" style="margin-bottom:128px">
  <div class="w3-half">
    <img src="/static/four_solution_1.png" style="width:100%">
    <img src="/static/four_solution_2.png" style="width:100%">
    <img src="/static/five_solution_1.png" style="width:100%">
  </div>

  <div class="w3-half">
    <img src="/static/eight_solution_1.png" style="width:100%">
    <img src="/static/eight_solution_2.png" style="width:100%">
  </div>
</div>

<!-- End Page Content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-large"> 
  <p>Powered by <a href="https://github.com/gGalarreta/nqueens/tree/master" target="_blank" class="w3-hover-text-green">Gustavo Galarreta GitHub</a></p>
</footer>

</body>
</html>
